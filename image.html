<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
       <h1>Image Search App</h1>
        <form>
           <input type="text" id="search-input" placeholder="Search for images">
           <button id="search-btn">Search</button>
        </form>

        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1581591524425-c7e0978865fc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Camera on focus">
                <a href="https://unsplash.com/photos/a-bright-green-object-in-the-middle-of-the-night-sky-yHVZFmSXkeU" target="_blank">Camera on focus</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hills around the pond">
                <a href="https://unsplash.com/photos/a-bright-green-object-in-the-middle-of-the-night-sky-yHVZFmSXkeU" target="_blank">Hills around the pond</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cute petty Dog">
                <a href="https://unsplash.com/photos/a-bright-green-object-in-the-middle-of-the-night-sky-yHVZFmSXkeU" target="_blank">Cute petty Dog</a>
            </div>
        </div>

        <button id="more-btn">Show more</button>

      <script src="./script.js"></script>
    </body>
</html>
